<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <meta
      name="description"
      content="Frontend Mentor challenge to create an order summary card."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Frontend, Developer, Portfolio"
    />
    <style>
      .attribution {
        opacity: 0;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3d51a2;
      }
    </style>
  </head>
  <body>
    <article class="order__container">
      <div class="order__container-img__conteiner">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration"
          class="order__container-img"
        />
      </div>
      <div class="order__content flex-col">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order__content-price flex-between">
          <div class="order__price flex-between">
            <div class="order__content-price__icon">
              <img src="./images/icon-music.svg" alt="music icon" />
            </div>
            <div class="order__content-price_text flex-col">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="order__change">
            <a href="#" class="order__content-price__change">Change</a>
          </div>
        </div>
        <div class="order__content-payment__confirmation flex-col">
          <button class="payment__button--proceed">Proceed to Payment</button>
          <button class="payment__button--cancel">Cancel Order</button>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
